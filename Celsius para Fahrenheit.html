<script>
    /*
    Utilizando uma das fórmulas matemáticas:
      °F = (°C x 1.8) + 32 ou °F = °C x (9/5) + 32
    Converta 29°C (Celsius) para Fahrenheit.
    */
    
    // Entrada de dados
    const celsius = 29;
    
    // Processamento
    const fahrenheit = (celsius * 1.8) + 32;

    
    // Saída de dados
    document.write(`29°C em Celsius é ${fahrenheit}°F`);
    </script>
