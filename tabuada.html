<script>
    /*
    Através da operação de multiplicação, desenvolva a tabuada do 7 e imprima na tela.
    */
    
    // Entrada de dados
    const numero = 7;
    
    // Processamento
   
    A = (7 * 1)
    B = (7 * 2)
    C = (7 * 3)
    D = (7 * 4)
    E = (7 * 5)
    F = (7 * 6)
    G = (7 * 7)
    H = (7 * 8)
    I = (7 * 9)
    J = (7 * 10)

    
    // Saída de dados
    document.write(A+" ");

    document.write(B+" ");

    document.write(C+ " ");

    document.write(D+ " ");

    document.write(E+ " ");

    document.write(F+ " ");

    document.write(G+ " ");

    document.write(H+ " ");

    document.write(I+ " ");

    document.write(J+ " ");

    </script>
